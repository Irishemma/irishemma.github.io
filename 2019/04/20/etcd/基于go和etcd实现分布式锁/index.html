pan> leaseResp,err = lease.Grant(context.TODO(),<span class="number">10</span>);err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(err)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//拿到租约id</span></span><br><span class="line">    leaseId = leaseResp.ID</span><br><span class="line"></span><br><span class="line">    <span class="comment">//自动续租（不停地往管道中扔租约信息）</span></span><br><span class="line">    <span class="keyword">if</span> leaseRespChan,err =lease.KeepAlive(ctx,leaseId);err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(err)</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//启动一个协程去监听</span></span><br><span class="line">    <span class="keyword">go</span> listenLeaseChan(leaseRespChan)</span><br><span class="line">    <span class="comment">//业务处理</span></span><br><span class="line">    kv := clientv3.NewKV(client)</span><br><span class="line">    <span class="comment">//创建事务</span></span><br><span class="line">    txn := kv.Txn(context.TODO())</span><br><span class="line">    txn.If(clientv3.Compare(clientv3.CreateRevision(<span class="string">"/cron/lock/job9"</span>),<span class="string">"="</span>,<span class="number">0</span>)).</span><br><span class="line">        Then(clientv3.OpPut(<span class="string">"/cron/lock/job9"</span>,<span class="string">"xxx"</span>,clientv3.WithLease(leaseId))).</span><br><span class="line">        Else(clientv3.OpGet(<span class="string">"/cron/lock/job9"</span>))<span class="comment">//否则抢锁失败</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//提交事务</span></span><br><span class="line">    <span class="keyword">if</span> txtResp,err :=txn.Commit();err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(err)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">//判断是否抢锁</span></span><br><span class="line">        <span class="keyword">if</span> !txtResp.Succeeded &#123;</span><br><span class="line">            fmt.Println(<span class="string">"锁被占用："</span>,<span class="keyword">string</span>(txtResp.Responses[<span class="number">0</span>].GetResponseRange().Kvs[<span class="number">0</span>].Value))</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fmt.Println(<span class="string">"处理任务"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//释放锁（停止续租，终止租约）</span></span><br><span class="line">    <span class="keyword">defer</span> cancleFunc()<span class="comment">//函数退出取消自动续租</span></span><br><span class="line">    <span class="keyword">defer</span> lease.Revoke(context.TODO(),leaseId) <span class="comment">//终止租约（去掉过期时间）</span></span><br><span class="line"></span><br><span class="line">    time.Sleep(<span class="number">10</span> * time.Second)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">listenLeaseChan</span><span class="params">(leaseRespChan &lt;-<span class="keyword">chan</span> *clientv3.LeaseKeepAliveResponse)</span></span> &#123;</span><br><span class="line">    <span class="keyword">var</span> (</span><br><span class="line">        leaseKeepResp *clientv3.LeaseKeepAliveResponse</span><br><span class="line">    )</span><br><span class="line">    <span class="keyword">for</span> &#123;</span><br><span class="line">        <span class="keyword">select</span> &#123;</span><br><span class="line">        <span class="keyword">case</span> leaseKeepResp = &lt;-leaseRespChan:</span><br><span class="line">            <span class="keyword">if</span> leaseKeepResp == <span class="literal">nil</span> &#123;</span><br><span class="line">                fmt.Println(<span class="string">"租约失效了"</span>)</span><br><span class="line">                <span class="keyword">goto</span> END</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                fmt.Println(leaseKeepResp.ID)</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    END:</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
